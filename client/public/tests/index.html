<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width">
      <style>

        body{
          margin: 0%;
        }
        div>div,
        div>span,
        div>button{
          background:#123456; height:200px; color:#ffffff; width: 100%;position: relative;float: left;clear: both;
        }
        div>div::before{
          content: "";
          position: absolute;
          width: inherit;
        }
      </style>
    </head>
    <body>
        <img data-v-0e5ddc3e="" src="https://cdn.vuetifyjs.com/images/parallax/material2.jpg" class="grey dark-1 img-u-c child-3">
        <div style="background: #49ffff; width: 100%; position: absolute;overflow: visible; display: flex;">
          <button>
            <div style="position:fixed; bottom:0">123</div>
          </button>
          <span>1</span>
          <div>2</div>
        </div>
    </body>
</html>
